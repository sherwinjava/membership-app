<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Edit User</h1>
        </div>
        <form th:action="@{/users/delete}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" /> 
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required\
                    required minlength="2" maxlength="45" />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Level</label>
                <div class="col-8">
                    <select type="text" th:field="*{level}" class="form-control">
                    	<option value="13">13</option>
                    	<option value="12">12</option>
                    	<option value="11">11</option>
                    	<option value="10">10</option>
                    	<option value="9">9</option>
                    	<option value="8">8</option>
                    	<option value="7">7</option>
                    	<option value="6">6</option>
                    </select>                    
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Assigned Roles</label>
                <div class="col-8">
                    <th:block th:each="role :${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                    	th:value="${role.id}"
                    	th:text="${role.name}" class="m-2"/>
                    </th:block>
                </div>
            </div>
            
             
            <div>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
        </form>
        <form th:action="@{/deleteUser}" method="get">
       		<input type="submit" value="Back To List" />
    		<br>
         	<hr>
         	<br> 
    	</form>
        
    </div>
</body>
</html>
